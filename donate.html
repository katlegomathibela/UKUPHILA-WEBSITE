<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .donate-box {
            background: white;
            padding: 30px;
            width: 380px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .donate-btn {
            background: #ff7a00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .donate-btn:hover {
            background: #e56c00;
        }
    </style>
</head>
<body>

    <div class="donate-box">
        <h1>Support Our Cause</h1>
        <p>Your donation helps us maintain and grow our project. Thank you for your support!</p>

        <!-- Replace with real payment link -->
        <button class="donate-btn" onclick="window.location.href='https://www.paypal.com/donate'">Donate Now</button>
    </div>

</body>
</html>
